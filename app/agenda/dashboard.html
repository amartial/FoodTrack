<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - FoodTruck Agenda</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #e69138;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
        }

        main {
            text-align: center;
            padding: 60px 20px;
        }

        main h1 {
            font-size: 2.5rem;
            color: #c00000;
            margin-bottom: 1rem;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            background: #c00000;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(192,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="../logo.png" alt="FoodTruck Agenda Logo" class="logo">
                <nav>
                    <a href="dashboard.html">Agenda</a>
                    <a href="profile.html">Profil</a>
                    <a href="logout.html">Déconnexion</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Bienvenue sur votre agenda !</h1>
        <p>Vous êtes connecté avec Google. Vous pouvez maintenant gérer vos disponibilités et voir vos réservations.</p>
        
    </main>
</body>
</html>
